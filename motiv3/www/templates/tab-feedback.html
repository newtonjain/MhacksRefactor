<ion-view class="positive" view-title="What are your goals for today">
  <ion-content>
  <div class="list">

  <div class="item item-input-inset">
    <label class="item-input-wrapper">
      <input type="text" placeholder="Today's Goals" ng-model="goal">
    </label>
    <button class="button button-small" ng-click="adding(goal); goal=''">
      Submit
    </button>
  </div>
</div>

   <ion-checkbox ng-repeat="item in devList" ng-model="item.checked" ng-checked="item.checked">
        {{ item.text }}
    </ion-checkbox>
    <br>
    <br>
    <div style="display: flex">
    <p ng-repeat="post in data.items">
    <img style="width:120px" class="headshot menu-item" src="{{post.object.attachments[0].fullImage.url}}">
    </p>
    </div>


<!--     {{data}}; -->
    <!--  -->
  </ion-content>
</ion-view>
