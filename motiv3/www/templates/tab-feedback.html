<ion-view class="positive" view-title="What are your goals for today">
  <ion-content>
  <div class="list">

  <div class="item item-input-inset">
    <label class="item-input-wrapper">
      <input type="text" placeholder="Today's Goals" ng-model="goal">
    </label>
    <button class="button button-small" ng-click="adding(goal); goal=''">
      Submit
    </button>
  </div>
</div>

   <ion-checkbox ng-repeat="item in devList" ng-model="item.checked" ng-checked="item.checked">
        {{ item.text }}
    </ion-checkbox>
    <!--  -->
  </ion-content>
</ion-view>
