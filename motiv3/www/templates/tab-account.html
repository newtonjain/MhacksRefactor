<ion-view view-title="Account">
    <ion-content>       
        <div class="list card bar-royal" style="background-color:#8a6de9">
        

            <div class="list card">

              <div class="item item-avatar">
                <img src="{{ authData.profileImageURL}}">
                <h2>{{authData.displayName}}</h2>
                <p>{{date}}</p>
              </div>

              <div class="item item-body">
                <a href="#" class="item item-icon-left">
                <i class="icon ion-person"></i>
                ID: {{cOne[0].customer_id}}
              </a>
              <a href="#" class="item item-icon-left">
                <i class="icon ion-social-usd-outline"></i>
                ${{cOne[0].balance}}
              </a>
              <a href="#" class="item item-icon-left">
                <i class="icon ion-card"></i>
                {{cOne[0].type}}
              </a>
              </div>

               <a href="#" class="item">
             
              <label class="item item-input item-select">

                <div class="input-label">
                  <b style="font-size:18px">Charities</b>
                </div>
                <select>
                  <option>Red Cross</option>
                  <option selected>Girls who code</option>
                  <option >Donald Trump's Campaign</option>
                </select>
              </label>
              </a>
            </div>
           <!--  <button ng-click="withdraw()">Posting</button> -->
            </div>
        </div>
    </ion-content>
</ion-view>
