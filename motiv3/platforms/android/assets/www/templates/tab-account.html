<ion-view view-title="Account">
    <ion-content>       
        <div class="list card">
        

            <div class="list card">

              <div class="item item-avatar">
                <img src="{{ authData.profileImageURL}}">
                <h2>{{authData.displayName}}</h2>
                <p>{{date}}</p>
              </div>

              <div class="item item-body">
                <a href="#" class="item item-icon-left">
                <i class="icon ion-person"></i>
                ID: {{cOne[0].customer_id}}
              </a>
              <a href="#" class="item item-icon-left">
                <i class="icon ion-social-usd-outline"></i>
                ${{cOne[0].balance/10}}
              </a>
              <a href="#" class="item item-icon-left">
                <i class="icon ion-card"></i>
                {{cOne[0].type}}
              </a>
              </div>

            </div>

            {{cOne}};

        </div>
    </ion-content>
</ion-view>
